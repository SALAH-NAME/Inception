<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCEPTION - Docker Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(odd) {
            background: rgba(255, 100, 200, 0.4);
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo-background {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .inception-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.02em;
            background: linear-gradient(45deg, #64c8ff, #ff6b9d, #64c8ff, #c471ed);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(100, 200, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .docker-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #2496ed, #0db7ed);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(36, 150, 237, 0.3);
            animation: float-icon 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .docker-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes float-icon {

            0%,
            100% {
                transform: translateY(0px) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateY(180deg);
            }
        }

        .docker-logo {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 4rem auto 0;
            padding: 0 2rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(100, 200, 255, 0.1), rgba(255, 107, 157, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 200, 255, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #64c8ff, #ff6b9d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .cta-section {
            margin-top: 4rem;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #64c8ff, #ff6b9d);
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(100, 200, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(100, 200, 255, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="floating-elements" id="floatingElements"></div>

        <div class="main-content">
            <div class="docker-icon">
                <div class="docker-logo">

                    <svg viewBox="0 0 30 30" fill="currentColor">
                        <path d="M18 7H16V9H18V7Z" fill="white" />
                        <path d="M10 10H12V12H10V10Z" fill="white" />
                        <path
                            d="M6.00155 16.9414C6.17244 19.8427 7.90027 24 14 24C20.8 24 23.8333 19 24.5 16.5C25.3333 16.5 27.2 16 28 14C27.5 13.5 25.5 13.5 24.5 14C24.5 13.2 24 11.5 23 11C22.3333 11.6667 21.3 13.4 22.5 15C22 16 20.6667 16 20 16H6.9429C6.41342 16 5.97041 16.4128 6.00155 16.9414Z"
                            fill="white" />
                        <path d="M9 13H7V15H9V13Z" fill="white" />
                        <path d="M10 13H12V15H10V13Z" fill="white" />
                        <path d="M15 13H13V15H15V13Z" fill="white" />
                        <path d="M16 13H18V15H16V13Z" fill="white" />
                        <path d="M21 13H19V15H21V13Z" fill="white" />
                        <path d="M15 10H13V12H15V10Z" fill="white" />
                        <path d="M16 10H18V12H16V10Z" fill="white" />
                    </svg>

                </div>
            </div>

            <div class="logo-container">
                <div class="logo-background"></div>
                <h1 class="inception-title">INCEPTION</h1>
            </div>

            <p class="subtitle">DOCKER PROJECT</p>

        </div>
    </div>

    <script>
        // Create floating background elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 50;

            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 15 + 's';
                element.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(element);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const title = document.querySelector('.inception-title');
            const cards = document.querySelectorAll('.feature-card');

            title.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;

            cards.forEach((card, index) => {
                const multiplier = (index + 1) * 2;
                card.style.transform = `translate(${mouseX * multiplier}px, ${mouseY * multiplier}px)`;
            });
        });

        createFloatingElements();

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.main-content');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });

    </script>
</body>

</html>
